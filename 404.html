{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-background"></div>
    <div class="hero-content">
        <div class="container text-center">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="gradient-text">404</span>
                </h1>
                <p class="hero-subtitle">页面未找到</p>
                <p class="hero-description">
                    抱歉，您访问的页面不存在。<br>
                    让我们回到主页继续探索量化金融模型。
                </p>
                
                <div class="hero-buttons">
                    <a href="{{ url_for('index') }}" class="btn-modern btn-primary-modern">
                        <i class="fas fa-home"></i>
                        返回主页
                    </a>
                    <a href="{{ url_for('pricing') }}" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-calculator"></i>
                        期权定价
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
